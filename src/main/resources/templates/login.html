<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: headFragment"/>
<body>
<div id="body-wrapper">
    <div class="header-wrapper">
        <nav th:replace="fragments/layout :: navbarFragment"/>
    </div>

    <div id="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div th:if="${param.error}" class="alert alert-danger">
                        Invalid username and password.
                    </div>

                    <div th:if="${param.logout}" class="alert alert-success">
                        You have been logged out.
                    </div>
                    <form class="form-inline" role="form" th:action="@{/login}" method="post">
                        <div class="form-group">
                            <label> User Name : </label>
                            <input type="text" class="form-control" name="username"/>
                        </div>
                        <div class="form-group">
                            <label> Password: </label>
                            <input type="password" class="form-control" name="password"/>
                        </div>
                        <div class="form-group">
                            <input class="btn btn-defautl" type="submit" value="Sign In"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
