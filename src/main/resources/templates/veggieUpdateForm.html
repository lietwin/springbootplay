<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: headFragment"/>

<body>
<div id="body-wrapper">
    <div class="header-wrapper">
        <nav th:replace="fragments/layout :: navbarFragment"/>
    </div>
    <div id="content-wrapper">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Veggies Stock Update!</h1>
                    <!--/*@thymesVar id="vegetable" type="io.ar.metechium.domain.Vegetable"*/-->
                    <form role="form" action="#" th:action="@{/veggie/edit}" method="post" th:object="${vegetable}">
                        <input type="hidden" th:field="*{id}"/>
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" th:field="*{name}" th:value="#{vegetable.name}"/>
                        </div>
                        <div class="form-group">
                            <label>Color:</label>
                            <input type="text" th:field="*{color}" th:value="#{vegetable.color}"/>
                        </div>

                        <div class="form-group">
                            <label>Quantity</label>
                            <input type="number" th:field="*{quantity}" th:value="#{vegetable.quantity}"/>
                        </div>

                        <div class="form-group">
                            <label>Price</label>
                            <input type="number" th:field="*{price}" th:value="#{vegetable.price}"/>
                        </div>

                        <div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="reset" class="btn btn-default" onclick="location.href='/veggie'">Cancel
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
